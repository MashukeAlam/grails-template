
    <h2>Add Weapon</h2>
    <form action="/Weapons" method="POST">
        
            <label for="name">name:</label>
            <input type="string" id="name" name="name" required>
        
            <label for="price">price:</label>
            <input type="int" id="price" name="price" required>
        
        <button type="submit">Add Weapon</button>
    </form>
