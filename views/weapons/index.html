
    <h2>All Weapon</h2>
    <a href="/Weapons/insert">Add +</a>
    <table>
        <thead>
            <tr><th>name</th><th>price</th><th>Actions</th><th>Created At</th></tr>
        </thead>
        <tbody>{{range .Records}}<tr><td>{{.Name}}</td><td>{{.Price}}</td>
        <td>
            <a href="weapons/{{.ID}}/edit">Edit</a> |
            <a href="weapons/{{.ID}}/delete">Delete</a>
        </td>
        <td>{{.CreatedAt}}</td>
    </tr>{{end}}</tbody>
    </table>
