
    <h2>All Roads</h2>
    <a href="/Roadss/insert">Add +</a>
    <table>
        <thead>
            <tr><th>name</th><th>location</th><th>Actions</th><th>Created At</th></tr>
        </thead>
        <tbody>{{range .Records}}<tr><td>{{.Name}}</td><td>{{.Location}}</td>
        <td>
            <a href="roadss/{{.ID}}/edit">Edit</a> |
            <a href="roadss/{{.ID}}/delete">Delete</a>
        </td>
        <td>{{.CreatedAt}}</td>
    </tr>{{end}}</tbody>
    </table>
