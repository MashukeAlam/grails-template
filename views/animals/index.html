
    <h2>All Animal</h2>
    <a href="/Animals/insert">Add +</a>
    <table>
        <thead>
            <tr><th>name</th><th>isRare</th><th>Actions</th><th>Created At</th></tr>
        </thead>
        <tbody>{{range .Records}}<tr><td>{{.Name}}</td><td>{{.IsRare}}</td>
        <td>
            <a href="animals/{{.ID}}/edit">Edit</a> |
            <a href="animals/{{.ID}}/delete">Delete</a>
        </td>
        <td>{{.CreatedAt}}</td>
    </tr>{{end}}</tbody>
    </table>
